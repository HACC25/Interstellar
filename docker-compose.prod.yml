services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      LANCEDB_STORAGE_PATH: /data/lancedb
      COURSE_QUERY_CACHE_PATH: /app/backend/data/queries.json
    volumes:
      - ~/interstellar/lancedb:/data/lancedb
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped
